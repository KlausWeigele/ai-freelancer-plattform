# Continuous Integration Workflow
# AI-Freelancer-Plattform
# Date: 2025-10-27
#
# Runs on every push to main and on pull requests
# Performs: Linting, Type Checking, Testing, Building

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.11.1'

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # cache: 'pnpm'  # Disabled: pnpm-lock.yaml not tracked

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Lint
        run: pnpm run lint

      - name: Type Check
        run: pnpm run typecheck

      - name: Format Check
        run: pnpm run format:check

      - name: Security Audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # ============================================================================
  # Unit & Integration Tests
  # ============================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: freelancer_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # cache: 'pnpm'  # Disabled: pnpm-lock.yaml not tracked

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run Database Migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/freelancer_test?schema=public

      - name: Run Unit Tests
        run: pnpm run test:unit
        if: false  # Enable when tests are implemented
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/freelancer_test?schema=public
          NEXTAUTH_SECRET: test-secret-for-ci
          JWT_SECRET: test-jwt-secret-for-ci

      - name: Run Integration Tests
        run: pnpm run test:integration
        if: false  # Enable when tests are implemented
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/freelancer_test?schema=public
          NEXTAUTH_SECRET: test-secret-for-ci
          JWT_SECRET: test-jwt-secret-for-ci

      - name: Upload Test Coverage
        if: false  # Enable when tests are implemented
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  # ============================================================================
  # Build Application
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # cache: 'pnpm'  # Disabled: pnpm-lock.yaml not tracked

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Build Next.js Application
        run: pnpm run build
        env:
          # Build-time environment variables
          SKIP_ENV_VALIDATION: true

      - name: Check Build Output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful"

  # ============================================================================
  # Docker Image Build & Test
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: freelancer-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image (Health Check)
        run: |
          docker run -d \
            --name test-container \
            -p 3000:3000 \
            -e DATABASE_URL="postgresql://test:test@host.docker.internal:5432/test?schema=public" \
            -e NEXTAUTH_SECRET="test-secret" \
            -e JWT_SECRET="test-jwt" \
            freelancer-app:${{ github.sha }}

          echo "Waiting for container to be healthy..."
          sleep 15

          # Check if container is running
          if ! docker ps | grep test-container; then
            echo "‚ùå Container not running"
            docker logs test-container
            exit 1
          fi

          echo "‚úÖ Docker image test passed"
          docker rm -f test-container

  # ============================================================================
  # Deploy to Staging (Optional)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: staging
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
