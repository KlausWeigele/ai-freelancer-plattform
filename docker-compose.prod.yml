# Docker Compose for Production-like Environment
# AI-Freelancer-Plattform
# Date: 2025-10-27
#
# Usage: docker-compose -f docker-compose.prod.yml up
#
# Note: For actual production, use AWS ECS + RDS (Terraform)
# This is for local production testing only.

version: '3.9'

services:
  # ============================================================================
  # PostgreSQL Database (Production-like)
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: freelancer-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-freelancer_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-freelancer_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-freelancer_admin} -d ${DB_NAME:-freelancer_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - freelancer-prod-network

  # ============================================================================
  # Next.js Application (Production Build)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner  # Production stage
    container_name: freelancer-app-prod
    restart: always
    environment:
      # Database
      DATABASE_URL: "postgresql://${DB_USER:-freelancer_admin}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-freelancer_db}?schema=public"

      # NextAuth
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:?NextAuth secret required}"
      JWT_SECRET: "${JWT_SECRET:?JWT secret required}"

      # Node Environment
      NODE_ENV: production

      # Feature Flags
      NEXT_PUBLIC_ENABLE_MESSAGING: "${NEXT_PUBLIC_ENABLE_MESSAGING:-true}"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - freelancer-prod-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Nginx (Reverse Proxy + SSL Termination)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: freelancer-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (if using)
      # - ./docker/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - freelancer-prod-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_prod_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  freelancer-prod-network:
    driver: bridge
